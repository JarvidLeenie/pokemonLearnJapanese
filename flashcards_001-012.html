<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Pokémon Japanese Flashcards – Generation I (001‑012)</title>
<style>
@page { size: Letter landscape; margin: 0; }
body{margin:0;padding:0.25in;box-sizing:border-box;font-family:"Helvetica Neue",Arial,sans-serif;display:flex;flex-direction:column;align-items:center;gap:0.4in;}
.sheet{display:grid;grid-template-columns:2.5in 2.5in 0.5in 2.5in 2.5in;grid-auto-rows:3.5in;column-gap:0;row-gap:0.5in;width:calc(10in + 0.5in);height:7in;justify-content:center;align-content:center;}
.hidden{display:none}
.card{width:100%;height:100%;border:1px solid #000;border-radius:10px;padding:0.15in;box-sizing:border-box;display:flex;flex-direction:column;align-items:center;}
.spacer{width:100%;height:100%}
.title{font-weight:700;font-size:1.05em;text-align:center;}
.subtitle{font-size:0.85em;color:#555;text-align:center;margin-top:-0.35em;}
.line{width:100%;border-top:1px solid #000;margin:0.15em 0;}
.section{font-weight:700;font-size:0.85em;text-align:center;width:100%;border-top:1px solid #888;border-bottom:1px solid #888;padding:0.15em 0;margin:0.25em 0 0.15em;}
.content{font-size:0.75em;line-height:1.3;width:100%;}
.content p{margin:0.15em 0;}
.image-box{height:1.5in;width:100%;display:flex;justify-content:center;align-items:center;}
.frame{border:1px solid #ccc;border-radius:8px;background:#fff;box-shadow:2px 2px 5px rgba(0,0,0,0.25);padding:6px;}
.frame img{max-width:70px;height:auto;display:block;}
#pager{display:flex;gap:0.2in;align-items:center;}
#pager button{background:#eee;border:1px solid #888;border-radius:4px;padding:4px 10px;min-width:36px;font-size:0.9em;cursor:pointer;}
#pager button.active{background:#444;color:#fff;border-color:#444;}
#pager button:disabled{opacity:0.4;cursor:default;}
@media print{#pager{display:none}body{gap:0}.sheet{display:block !important;}}
</style>
</head>
<body>
<nav id="pager"></nav>
<div id="sheets"></div>
<script>
const cards = [{"id": 1, "kana": "フシギダネ", "hira": "ふしぎだね", "pub": "Fushigidane", "hep": "Fushigidane", "img": "https://archives.bulbagarden.net/media/upload/thumb/f/fb/0001Bulbasaur.png/70px-0001Bulbasaur.png", "jp": ["不思議 ・ ふしぎ ・ フシギ", "種 ・ たね ・ タネ"], "en": ["fushigi → strange / mysterious", "tane → seed"], "desc": "Fushigidane combines 不思議 and 種."}, {"id": 2, "kana": "フシギソウ", "hira": "ふしぎそう", "pub": "Fushigisou", "hep": "Fushigisō", "img": "https://archives.bulbagarden.net/media/upload/thumb/8/81/0002Ivysaur.png/70px-0002Ivysaur.png", "jp": ["不思議 ・ ふしぎ ・ フシギ", "草 ・ そう ・ ソウ"], "en": ["fushigi → strange / mysterious", "sō → grass"], "desc": "Fushigisō blends 不思議 and 草."}, {"id": 3, "kana": "フシギバナ", "hira": "ふしぎばな", "pub": "Fushigibana", "hep": "Fushigibana", "img": "https://archives.bulbagarden.net/media/upload/thumb/6/6b/0003Venusaur.png/70px-0003Venusaur.png", "jp": ["不思議 ・ ふしぎ ・ フシギ", "花 ・ はな ・ ハナ"], "en": ["fushigi → strange / mysterious", "hana → flower"], "desc": "Fushigibana blends 不思議 and 花."}, {"id": 4, "kana": "ヒトカゲ", "hira": "ひとかげ", "pub": "Hitokage", "hep": "Hitokage", "img": "https://archives.bulbagarden.net/media/upload/thumb/2/27/0004Charmander.png/70px-0004Charmander.png", "jp": ["火 ・ ひ ・ ヒ", "蜥蜴 ・ とかげ ・ トカゲ"], "en": ["hi → fire", "tokage → lizard"], "desc": "Hitokage combines 火 and 蜥蜴."}, {"id": 5, "kana": "リザード", "hira": "りざーど", "pub": "Lizardo", "hep": "Rizādo", "img": "https://archives.bulbagarden.net/media/upload/thumb/0/05/0005Charmeleon.png/70px-0005Charmeleon.png", "jp": ["lizard (loan)"], "en": ["lizard"], "desc": "Lizardo from English 'lizard'."}, {"id": 6, "kana": "リザードン", "hira": "りざーどん", "pub": "Lizardon", "hep": "Rizādon", "img": "https://archives.bulbagarden.net/media/upload/thumb/3/38/0006Charizard.png/70px-0006Charizard.png", "jp": ["lizard (loan)", "dragon suffix"], "en": ["lizard", "-don → dragon"], "desc": "Lizardon blends 'lizard' with a dragon suffix."}, {"id": 7, "kana": "ゼニガメ", "hira": "ぜにがめ", "pub": "Zenigame", "hep": "Zenigame", "img": "https://archives.bulbagarden.net/media/upload/thumb/5/54/0007Squirtle.png/70px-0007Squirtle.png", "jp": ["銭 ・ ぜに ・ ゼニ", "亀 ・ かめ ・ ガメ"], "en": ["zeni → coin", "kame → turtle"], "desc": "Zenigame means coin‑turtle."}, {"id": 8, "kana": "カメール", "hira": "かめーる", "pub": "Kameil", "hep": "Kamēru", "img": "https://archives.bulbagarden.net/media/upload/thumb/0/0f/0008Wartortle.png/70px-0008Wartortle.png", "jp": ["亀 ・ かめ ・ カメ"], "en": ["kame → turtle"], "desc": "Kameil derives from 亀 (turtle)."}, {"id": 9, "kana": "カメックス", "hira": "かめっくす", "pub": "Kamex", "hep": "Kamekkusu", "img": "https://archives.bulbagarden.net/media/upload/thumb/0/0a/0009Blastoise.png/70px-0009Blastoise.png", "jp": ["亀 ・ かめ ・ カメ"], "en": ["kame → turtle", "x → extreme"], "desc": "Kamex = kame + X."}, {"id": 10, "kana": "キャタピー", "hira": "きゃたぴー", "pub": "Caterpie", "hep": "Kyatapī", "img": "https://archives.bulbagarden.net/media/upload/thumb/5/5e/0010Caterpie.png/70px-0010Caterpie.png", "jp": ["caterpillar (loan)"], "en": ["caterpillar"], "desc": "Caterpie is a playful form of 'caterpillar'."}, {"id": 11, "kana": "トランセル", "hira": "とらんせる", "pub": "Transel", "hep": "Toranseru", "img": "https://archives.bulbagarden.net/media/upload/thumb/d/da/0011Metapod.png/70px-0011Metapod.png", "jp": ["trans → transition", "shell"], "en": ["transition", "cell"], "desc": "Transel hints at a transitional shell stage."}, {"id": 12, "kana": "バタフリー", "hira": "ばたふりー", "pub": "Butterfree", "hep": "Batafurī", "img": "https://archives.bulbagarden.net/media/upload/thumb/5/55/0012Butterfree.png/70px-0012Butterfree.png", "jp": ["butterfly", "free"], "en": ["butterfly", "free"], "desc": "Butterfree combines 'butterfly' and 'free'."}];

const jpFace=c=>`<div class='card'><div class='title'>${c.kana}</div><div class='subtitle'>(${c.hira})</div><div class='line'></div><div class='image-box'><div class='frame'><img src='${c.img}' alt='${c.kana}'/></div></div><div class='section'>日本語で名前の意味</div><div class='content'>${c.jp.map(t=>`<p>・${t}</p>`).join('')}</div></div>`;
const enFace=c=>`<div class='card'><div class='title'>${c.pub}</div>${c.hep!==c.pub?`<div class='subtitle'>(${c.hep})</div>`:''}<div class='line'></div><div class='image-box'><div class='frame'><img src='${c.img}' alt='${c.pub}'/></div></div><div class='section'>Name Origin</div><div class='content'>${c.en.map(t=>`<p>・${t}</p>`).join('')}<p style='margin-top:6px'>${c.desc}</p></div></div>`;

function buildSheets(){
  const container=document.getElementById('sheets');
  let html='';
  for(let i=0;i<cards.length;i+=4){
    const group=cards.slice(i,i+4);
    html+="<section class='sheet'>";
    group.forEach((c,idx)=>{
      html+=jpFace(c)+enFace(c);
      if(idx%2===0 && idx+1<group.length) html+="<div class='spacer'></div>";
    });
    html+="</section>";
  }
  container.innerHTML=html;
}

function buildPager(){
  const pager=document.getElementById('pager');
  const sheets=[...document.querySelectorAll('.sheet')];
  let current=0;
  const render=()=>{
    sheets.forEach((s,i)=>s.classList.toggle('hidden',i!==current));
    [...pager.querySelectorAll('.page')].forEach((b,i)=>b.classList.toggle('active',i===current));
    pager.querySelector('#prev').disabled=current===0;
    pager.querySelector('#first').disabled=current===0;
    pager.querySelector('#next').disabled=current===sheets.length-1;
    pager.querySelector('#last').disabled=current===sheets.length-1;
  };
  pager.innerHTML=`<button id='first'>&laquo;</button><button id='prev'>&lsaquo;</button>`+
    sheets.map((_,i)=>`<button class='page'>${i+1}</button>`).join('')+
    `<button id='next'>&rsaquo;</button><button id='last'>&raquo;</button>`;
  pager.addEventListener('click',e=>{
    if(e.target.tagName!=='BUTTON') return;
    if(e.target.classList.contains('page')) current=[...pager.querySelectorAll('.page')].indexOf(e.target);
    else{
      if(e.target.id==='first') current=0;
      else if(e.target.id==='prev') current=Math.max(0,current-1);
      else if(e.target.id==='next') current=Math.min(sheets.length-1,current+1);
      else if(e.target.id==='last') current=sheets.length-1;
    }
    render();
  });
  render();
}

document.addEventListener('DOMContentLoaded',()=>{
  buildSheets();
  buildPager();
});
</script>
</body>
</html>
